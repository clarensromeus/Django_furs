{% extends 'cls/cls_base.html' %}

{% block title %} <title>change password</title> {% endblock title %}

{% block content %}
<div class="m-3">
    <h3>Change Password</h3>
</div>
<div class="col-md-4 m-4">
    <form  method=POST>
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Enter the password</label>
            {{ form.password }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">
                Enter the new password
            </label>
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">
                Confirm password
            </label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-warning">Change password</button>
    </form>
    <div class="my-2">
        <span> {{ form.errors }} </span>
    </div>
</div>
{% endblock content %}
